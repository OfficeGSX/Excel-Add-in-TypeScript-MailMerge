<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Mail Merge</title>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric/dist/css/fabric.min.css">
    <link rel="stylesheet" href="node_modules/office-ui-fabric/dist/css/fabric.components.min.css">
   
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link href="styles/app.css" rel="stylesheet" type="text/css" />
    <script data-main="main.app.js" src="/node_modules/requirejs/require.js" type="text/javascript"></script>
</head>
<body class="ms-font-l">
    <main class="ms-firstrun-instructionstep">
        <section class="ms-firstrun-instructionstep__header">
            <div class="ms-fontSize-xl ms-fontColor-themePrimary ">Excel Mail Merge</div>
            <div class="ms-font-m ms-fontColor-themePrimary ms-fontWeight-light">
                Send bulk email with personalized information.
            </div>
            <div class="ms-firstrun-instructionstep__header--image" />
        </section>
        <div class="ms-firstrun-instructionstep__welcome-body">
            <p class="ms-font-xs ms-firstrun-instructionstep__welcome-intro"></p>
            <ul class="ms-List ms-firstrun-instructionstep__list">
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">1</span>
                    <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-themePrimary ">
                            <span class="ms-fontWeight-semibold ">Write an email </span>
                            <span>to send to multiple people.</span>
                        </span>
                    </span>
                    <div class="clearfix"></div>
                </li>
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">2</span>
                    <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-themePrimary ">
                            <span class="ms-fontWeight-semibold">Fill out a mailing list </span>
                            <span>to personalize the email for each recipient.</span>
                        </span>
                    </span>
                    <div class="clearfix"></div>
                </li>
                <li class="ms-ListItem">
                    <span class="ms-ListItem-primaryText">3</span>
                    <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-themePrimary ">
                            <span class="ms-fontWeight-semibold">Preview and send your email.</span>
                        </span>
                    </span>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
        <div class="container">
            <p align="center">
                <button id="loginO365PopupButton" class="popupButton ms-Button ms-Button--primary"><span class="ms-Button-label">Sign-in with Microsoft</span></button>
            </p>
        </div>
    </main>
</body>
</html>
