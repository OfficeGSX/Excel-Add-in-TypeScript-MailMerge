<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Mail Merge</title>
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.6.1/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.6.1/fabric.components.min.css">

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js" type="text/javascript" ></script>
    
    <link href="data.css" rel="stylesheet" type="text/css" />
    <link href="../template/spinner.css" rel="stylesheet" type="text/css" />

    <script src="../helpers/DialogHelper.js" type="text/javascript"></script>
    <script src="../helpers/fabric.contextualmenu.js" type="text/javascript" ></script>    
    
    <script data-main="/main.data.js" src="/node_modules/requirejs/require.js" type="text/javascript"></script>
</head>
<body class="ms-font-l">
    <main class="ms-landing-page" id="mainpage">
        <section class="ms-landing-page__header ms-bgColor-themeLighter">
           <div class="ms-navigation-back-button__header--left">
            <a href="../template/template.html"><i class="ms-Icon ms-Icon--chevronThickLeft ms-fontColor-neutralPrimary"></i></a>
            </div>
            <div class="ms-navigation-back-button__header--right ms-font-xl ms-fontWeight-light">
                <p>Create Mailing List</p>
            </div>
        </section>        
        
        <section class="ms-landing-page__content ms-font-m ms-fontColor-neutralPrimary">
            <div class="instruction">
                <p class="ms-font-l ms-fontWeight-semilight">Add recipients' information to the table we placed in the spreadsheet</p>
            </div>
            <div class="container">
                    <button id="previewEmail" class="ms-Button ms-Button--compound">
                        <span class="popupButton ms-Button-icon"><i class="ms-Icon ms-Icon--Add"></i></span>
                        <span class="ms-Button-label">Preview email</span>
                        <span class="ms-Button-description">See how the email will look with the mail merge information filled in</span>
                    </button>
            </div>
            <div class="container">
                <button id="sendEmail" class="ms-Button ms-Button--compound">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--Add"></i></span>
                    <span class="ms-Button-label">Send</span>
                    <span class="ms-Button-description">Send email to all recipients</span>
                </button>
            </div>
        </section>
        <footer class="ms-landing-page__footer  ms-bgColor-themePrimary">
            <div class="ms-landing-page__footer--left">
                <img src="../../images/logo-filled.png" />
                <h1 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-white">Excel Mail Merge</h1>
            </div>
            <div class="ms-landing-page__footer--right" id="openMenu">
                <i class="ms-Icon enlarge ms-Icon--gear ms-fontColor-white"></i>
                <ul class="ms-ContextualMenu" id="myDropdown">
                    <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" href="#" id="openHelpDialog">Help</a></li>
                    <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" href="#" id="signOut">Sign-out</a></li>
                </ul>
            </div>
        </footer>
    </main>
    <script type="text/javascript">
            // Initialize the fabric contextual menu component
            if ($.fn.ContextualMenu) {
                $('.ms-ContextualMenu').ContextualMenu();
            }

            // Open the menu at the gear icon
            $('#openMenu').click(function () {
                document.getElementById("myDropdown").classList.toggle("is-open");
            });
    </script>
    <div id="spinner" class="ms-notification-progress-indeterminate">
        <main class="ms-notification-progress-indeterminate__main ms-bgColor-themePrimary ms-fontColor-white">
            <img class="ms-notification-progress-indeterminate__logo" src="../../images/FRE_pageOne-09.png" />
            <h1 class="ms-firstrun-value__title ms-font-xl ms-fontColor-white ms-fontWeight-light">Excel Mail Merge</h1>
            <footer class="ms-notification-progress-indeterminate__footer ms-bgColor-themePrimary ms-fontColor-white">
                <div class="ms-progress">
                    <div class="ms-ProgressIndicator">
                        <div class="ms-Spinner large"></div>
                        <div class="ms-ProgressIndicator-itemName">Hang tight, we're sending your emails...</div>
                    </div>
                </div>
            </footer>
        </main>                
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="fabric.spinner.js"></script>
        <script type="text/javascript">
            // Initialize the fabric Spinner component.
            if (typeof fabric === "object") {
                if ('Spinner' in fabric) {
                    var element = document.querySelector('.ms-Spinner');
                    var component = new fabric['Spinner'](element);
                    component.start();
                }
            }
        </script>
    </div>    
</body>
</html>
