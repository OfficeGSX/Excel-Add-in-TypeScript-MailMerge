<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mail Merge</title>

    <link rel="stylesheet" href="../../node_modules/office-ui-fabric/dist/css/fabric.min.css">
    <link rel="stylesheet" href="../../node_modules/office-ui-fabric/dist/css/fabric.components.min.css">
    <link rel="stylesheet" href="../common.css">
    <link href="home.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>

<body class="ms-font-l">
    <main class="ms-firstrun-instructionstep">
        <section class="ms-firstrun-instructionstep__header">
            <div class="ms-fontSize-xxl ms-fontColor-green" style="padding-bottom: 10px;">Excel Mail Merge</div>
<div class="ms-font-m ms-fontColor-neutralSecondary ms-fontWeight-light">
    Send bulk email with personalized information.
</div>
</section>
<div class="ms-firstrun-instructionstep__header--image"></div>
<div class="ms-firstrun-instructionstep__welcome-body">
    <p class="ms-font-xs ms-firstrun-instructionstep__welcome-intro"></p>
    <ul class="ms-List ms-firstrun-instructionstep__list ms-fontColor-neutralSecondary">
        <li class="ms-ListItem">
            <span class="ms-ListItem-primaryText">1</span>
            <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-neutralSecondary">
                            <span class="ms-fontWeight-semibold ">Write an email </span>
            <span>to send to multiple people.</span>
            </span>
            </span>

        </li>
        <li class="ms-ListItem">
            <span class="ms-ListItem-primaryText">2</span>
            <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-neutralSecondary">
                            <span class="ms-fontWeight-semibold">Fill out a mailing list </span>
            <span>to personalize the email for each recipient.</span>
            </span>
            </span>

        </li>
        <li class="ms-ListItem">
            <span class="ms-ListItem-primaryText">3</span>
            <span class="ms-ListItem-secondaryText">
                        <span class="ms-fontColor-neutralSecondary">
                            <span class="ms-fontWeight-semibold">Preview and send your email.</span>
            </span>
            </span>
        </li>
    </ul>
</div>
<p align="center">
    <button id="loginO365PopupButton" class="popupButton ms-Button ms-Button--primary">
                <span class="ms-Button-label">Sign in with Microsoft</span>
            </button>
</p>
</main>

<!-- We initialize Office here and call require to load the common configurations. -->
<script src="../../node_modules/requirejs/require.js" type="text/javascript"></script>
<script type="text/javascript">
    Office.initialize = function () {
        require(['../common'], function () {
            require(['home']);
        });
    }
</script>
</body>

</html>
