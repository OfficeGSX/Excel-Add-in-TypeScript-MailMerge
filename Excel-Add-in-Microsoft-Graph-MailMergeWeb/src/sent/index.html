<!-- Displays a success page after emails were sent successfully. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Message Send Status</title>
    <!-- For the Office UI Fabric, go to http://dev.office.com/fabric#/fabric-js to learn more. -->
    <link rel="stylesheet" href="../../node_modules/office-ui-fabric/dist/css/fabric.min.css">
    <link rel="stylesheet" href="../../node_modules/office-ui-fabric/dist/css/fabric.components.min.css">

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js" type="text/javascript"></script>

    <link href="sent.css" rel="stylesheet" type="text/css" />
    <link href="../common.css" rel="stylesheet" type="text/css" />

</head>
<body class="ms-font-l">
    <main class="ms-landing-page">
        <section class="header">
            <div class="header--left">
                <a href="../template/index.html"><i class="ms-Icon ms-Icon--chevronThickLeft ms-fontColor-neutralPrimary"></i></a>
            </div>
            <div class="header--right ms-font-xl ms-fontWeight-light">
                <p>Messages Sent</p>
            </div>
        </section>
        <section class="ms-landing-page__content ms-font-m ms-fontColor-neutralPrimary">
            <div class="checkmark">
                <p><i class="ms-Icon ms-Icon--check ms-fontColor-green"></i></p>
            </div>
            <div class="success">
                <p class="success-text ms-font-l ms-fontWeight-semilight">Success! Your emails were sent.</p>
            </div>
            <div class="success">
                <button id="restart" class="ms-Button ms-Button--compound">
                    <span class="start-label ms-Button-label">Start over</span>
                </button>
                <p><a href="https://www.outlook.com" style="text-decoration: none;">Go to Outlook.com</a></p>
            </div>
        </section>
        <footer class="footer ms-bgColor-themePrimary">
            <div class="footer--left">
                <img src="../../images/logo-filled.png" />
                <h1 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-white">Excel Mail Merge</h1>
            </div>
            <div class="footer--right">
            </div>
        </footer>
    </main>
    <script src="sent.js" type="text/javascript"></script>
</body>
</html>
