<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Choose an email template</title>

    <link rel="stylesheet" href="../../node_modules/office-ui-fabric/dist/css/fabric.min.css">
    <link rel="stylesheet" href="../../node_modules/office-ui-fabric/dist/css/fabric.components.min.css">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="template.css">
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>

<body class="ms-font-l ms-landing-page">
    <main class="ms-landing-page__main">
        <section class="header ms-bgColor-themeLighter">
            <div class="header--left">
                <a href="../home/index.html"><i class="ms-Icon ms-Icon--chevronThickLeft ms-fontColor-neutralPrimary"></i></a>
            </div>
            <div class="header--right ms-font-xl ms-fontWeight-light">
                <p>Select Template</p>
            </div>
        </section>
        <div class="introduction ms-fontWeight-light">
            <p class="introduction-head ms-font-xl">Mail Merge Templates</p>
            <p class="introduction-line ms-font-m">From <span class="ms-fontColor-themePrimary">your Outlook inbox</span></p>
        </div>
        <hr />
        <div id="listSection" class="templateList ms-landing-page__option ms-font-m ms-fontColor-neutralPrimary">
        </div>
        <section id="templateError" class="ms-landing-page__content ms-font-l ms-fontColor-neutralPrimary"></section>
        <footer class="footer  ms-bgColor-themePrimary">
            <div class="footer--left">
                <img src="../../images/logo-filled.png" />
                <h1 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-white">Excel Mail Merge</h1>
            </div>
            <div class="footer--right" id="openMenu">
                <i class="ms-Icon enlarge ms-Icon--gear ms-fontColor-white"></i>
                <ul class="ms-ContextualMenu" id="myDropdown">
                    <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" href="#" id="openHelpDialog">Help</a></li>
                    <li class="ms-ContextualMenu-item"><a class="ms-ContextualMenu-link" href="#" id="signOut">Sign out</a></li>
                </ul>
            </div>
        </footer>
    </main>

    <script src="../../node_modules/requirejs/require.js" type="text/javascript"></script>
    <script type="text/javascript">
        Office.initialize = function() {
            require(['../common'], function () {
                require(['jquery', 'fabric', 'template'], function ($, fabric) {
                    let dropdown$ = $("#myDropdown");
                    dropdown$.ContextualMenu();
                    
                    // Open the menu at the gear icon
                    $('#openMenu').click(function () {
                        dropdown$.toggle("is-open");
                    });
                });
            });
        }
    </script>
</body>

</html>
